<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>contains demo</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<input id="key" type="text" />
<input type="button" onclick=DecryptText() />
<br/>
<div id="encryption">hello world</div>
<br/>
<hr>

<script>

$.ajax({
  url: "/text-encrypt.txt",
}).done(function(data) {
    $("#encryption").text(data);
});

function DecryptText()
{
    let text = $("#encryption").text();
    let key = $('#key').val();
    key = key.toString();
    let decrypted = CryptoJS.AES.decrypt(text, key)
    let string = decrypted.toString(CryptoJS.enc.Utf8)
    $("#encryption").html(string)
}

</script>

</body>
</html>
